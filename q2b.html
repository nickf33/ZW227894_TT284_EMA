  <!-- Main area add event fields -->
    <main>
      <div class="title-wrap">
        <h1>Add new event</h1>
        <p> add the details of your walk event below</p>
      </div>

      <form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php">
        <input type="hidden" id="sessionID" name="sessionID" value="abcd1234-ee56-ff78-9090">

        <label for="event_name">Event Name:</label>
        <input type="text" name="event_name" id="event_name">

        <label for="description">Description:</label>
        <textarea name="description" id="description" style="height:6rem"></textarea>

        <div class="form-item-stack">
          <div class="form-item">
            <label for="date">Date:</label>
            <input type="date" id="date"  name="event_date">
          </div>

          <div class="form-item">
            <label for="start_time">Start time:</label>
            <input type="time" id="start_time" name="start_time">
          </div>

          <div class="form-item">
            <label for="end_time">End time:</label>
            <input type="time" id="end_time" name="end_time">
          </div>
      </div>
        <label for="meeting_point">Meeting point:</label>
        <input type="text" id="meeting_point" name="meeting_point">
        
        <div class="form-item-stack">
          
          <div class="form-item">
            <label for="main_img">Main Image:</label>
            <input type="file" id="main_img" name="main_img">
          </div>
          
          <div class="form-item">
            <label for="banner_img">Banner Image:</label>
            <input type="file" id="banner_img" name="banner_img">
          </div>
        </div>

        <label for="distance">Distance in kilometers:</label>
        <select id="distance" name="distance">
          <option>1 km</option>
          <option>2 km</option>
          <option>3 km</option>
          <option>4 km</option>
          <option>5 km</option>
          <option>6 km</option>
          <option>7 km</option>
          <option>8 km</option>
          <option>9 km</option>
          <option>10+ km</option>
        </select>

        <label for="leader">Name of leader:</label>
        <input type="text" id="leader" name="leader">
        
        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="Proposed">Proposed</option>
          <option value="Approved ">Approved </option>
          <option value="Rejected">Rejected</option>
        </select>

        <input type="submit" value="Submit">
      </form>
    </main>
